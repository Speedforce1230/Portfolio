{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'ImageApp/css/styles.css' %}">
</head>
<body>
<!--Simple styling text for cards-->
<div class="container-fluid" id="image-container">
    {% for imgTuple in home_images %}
        {% for image in imgTuple %}
            {% if forloop.first %}
                <div class="row" id="card-rows">
            {% endif %}
            <div class="col" id="card-columns">
                <img src="{{ MEDIA_URL }}{{ image.name }}.{{ image.file_extension }}" id="{{ image.name }}">
            </div>
            {% if forloop.counter|divisibleby:2 or forloop.last %}
                </div>
            {% endif %}
        {% endfor %}
    {% endfor %}
</div>
</body>
{% endblock %}
<html>
</html>
