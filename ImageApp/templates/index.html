{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'ImageApp/css/styles.css' %}">
</head>
<body>
<!--Simple styling text for cards-->
<div class="container-fluid" id="image-container"> 
    <div class="row" id="card-rows">
        {% for image in home_images %}
            <div class="col" id="card-columns">
                <div id="cards" class="card">
                    <a href="#" id="image-click">
                       <img src="{{ MEDIA_URL }}{{ image.name }}.{{ image.file_extension }}">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
{% endblock %}
<html>
</html>
